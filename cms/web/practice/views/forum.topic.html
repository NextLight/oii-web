<div class="container">
  <legend>Ci sono {{numPosts}} post in questo topic:</legend>
  <div class="list-group">
    <a ng-repeat="post in posts" class="list-group-item"><small style="color:red">[{{post.author_username}}]</small> {{post.text}}</a>
  </div>
  <button class="btn btn-sm btn-info" ng-click="newPost()">Rispondi</button>
</div>
