<div class="container">
  <form class="form-horizontal" ng-submit="submit()" ng-controller="SignupCtrl">
    <fieldset ng-repeat="fs in fieldsets">
      <legend>{{fs.description}}</legend>
      <div class="control-group" ng-repeat="field in fs.fields">
        <label class="control-label" for="{{field.id}}">{{field.label}}</label>
        <div class="controls">
          <input type="{{field.type}}" id="{{field.id}}" ng-required="field.req" ng-model="field.model"/>
        </div>
      </div>
    </fieldset>
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">Registrati</button>
      </div>
    </div>
  </form>
</div>
