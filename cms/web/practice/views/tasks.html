<div class="container">
  <div class="row container">
    <pagination style="margin:0px" total-pages="totalPages" current-page="currentPage" on-select-page="updPage(page)">
    </pagination>
    <form class="search-by-tag form-inline pull-right" role="form" ng-submit="getTasks()">
      <div class="form-group">
        <input class="form-control" maxlength="50" autocomplete="off" type="text" id="tag" name="tag" ng-model="search.tag" placeholder="{{'tasks.searchbytag' | l10n}}"/>
      </div>
      <button type="submit" class="btn btn-info">{{'tasks.tagsearch' | l10n}}</button>
    </form>
  </div>
  <div class="list-group">
    <a ng-repeat="task in tasks" class="list-group-item" ui-sref="task.statement({ taskName: task.name })">
      <i class="fa fa-angle-right"></i> {{task.title}}
      <tt class="pull-right">{{task.name}}</tt>
    </a>
  </div>
</div>
