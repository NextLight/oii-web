<div class="container">
  <div class="row container">
    <pagination style="margin:0px" total-items="$window.totalTasks" previous-text="&laquo;" next-text="&raquo;" max-size="7" page="startIndex" on-select-page="updPage(page)" items-per-page="tasksPerPage">
    </pagination>
    <form class="search-by-tag form-inline pull-right" role="form" ng-submit="getTasks()">
      <div class="form-group">
        <input class="form-control" maxlength="50" autocomplete="off" type="text" id="tag" name="tag" ng-model="search.tag" placeholder="Ricerca per tag"/>
      </div>
      <button type="submit" class="btn btn-info">cerca</button>
    </form>
  </div>
  <div class="list-group">
    <a ng-repeat="task in tasks" class="list-group-item" ui-sref="task.statement({ taskName: task.name })">
      <i class="fa fa-angle-right"></i> {{task.title}}
      <tt class="pull-right">{{task.name}}</tt>
    </a>
  </div>
</div>
