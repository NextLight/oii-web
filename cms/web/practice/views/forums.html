<div class="container">
  <ol class="breadcrumb">
    <li class="active">Forum</li>
  </ol>
  <div class="forum-group panel panel-info">
    <div class="panel-heading">
      <dl>
        <dd class="content"><b>Nome categoria</b></dd>
        <dd class="count">Argomenti</dd>
        <dd class="count">Messaggi</dd>
        <dd class="lastpost">Ultimo messaggio</d>
      </dl>
    </div>
    <div class="panel-body">
      <dl ng-repeat="forum in forums">
        <dd class="content">
          <a ui-sref="forum({ forumId: forum.id })"><b>{{forum.title}}</b></a>
          </br>
          {{forum.description}}
        </dd>
        <dd class="count">{{forum.topics}}</dd>
        <dd class="count">{{forum.posts}}</dd>
        <dd class="lastpost" ng-show="forum.posts"> <!-- FIXME -->
          <a ui-sref="overview"><b>Calcolare la somma A+B</b></a>
          </br>
          {{1000000000 | dateFmt}} &middot; di <a>wil93</a>
          <a ui-sref="overview" title="Vai al messaggio">
            <i class="fa fa-share-square-o"></i>
          </a>
        </dd>
        <dd class="lastpost" ng-hide="forum.posts">
          Non ci sono messaggi
        </dd>
      </dl>
    </div>
  </div>
</div>
