<div class="container">
  <div class="list-group">
    <a ng-repeat="test in tests" ng-class="{'correct': test.score == test.max_score, 'partial': test.score < test.max_score, 'empty': test.score === undefined}" class="list-group-item" ui-sref="test({ testName: test.name })">
      <i class="fa fa-angle-right"></i> {{test.description}}
      <span ng-if="test.score < test.max_score" class="badge badge-partial">{{test.score}} / {{test.max_score}}</span>
      <span ng-if="test.score == test.max_score" class="badge badge-correct">{{test.score}} / {{test.max_score}}</span>
    </a>
  </div>
</div>
