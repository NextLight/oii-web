<div class="container">
  <div class="list-group">
    <a ng-repeat="test in tests" ui-sref="test({testName: test.name})" class="list-group-item">
      {{test.description}}
      <span class="{{test.status}} pull-right badge" ng-show="test.score != undefined">
        {{test.score}} / {{test.max_score}}
      </span>
    </a>
  </div>
</div>
