<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{'user.bar.edit' | l10n}}</h3>
  </div>
  <div class="panel-body row">
    <div class="col-sm-6">
      <form class="form-horizontal" role="form" ng-submit="submit()" name="edituserform">
        <div class="form-group">
          <label class="col-sm-4 control-label" for="password1">{{'user.edit.oldPassword' | l10n}}</label>
          <div class="col-sm-6">
            <input class="form-control" autocomplete="off" type="password" id="password1" name="password" ng-model="user.password"/>
            <span class="help-block">Lascia questo campo vuoto se non vuoi cambiare la password</span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label" for="password2">{{'user.edit.newPassword' | l10n}}</label>
          <div class="col-sm-6">
            <input class="form-control" autocomplete="off" type="password" id="password2" name="password2" ng-model="user.password2"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label" for="password3">{{'user.edit.confirmPassword' | l10n}}</label>
          <div class="col-sm-6">
            <input class="form-control" autocomplete="off" type="password" id="password3" name="password3" ng-model="user.password3"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label" for="email">{{'user.edit.newEmail' | l10n}}</label>
          <div class="col-sm-6">
            <input class="form-control" autocomplete="off" type="text" id="email" name="email" ng-model="user.email"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-warning">{{'user.edit.submit' | l10n}}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
